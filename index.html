<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
    <title>Right Side of the Bed</title>

</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Right Side of the Bed</h1>
            <p class="lead"></p>
        </div>
    </div>


    <div class="container-fluid container-content">
        <div class="container container-time">
            <div class="row">
                <div class="col-md-6">

                    <body onload="startTime()">

                        <!-- world clock api? -->
                        <div id="clockdate">
                            <div class="clockdate-wrapper">
                                <div id="clock"></div>
                                <div id="date"></div>
                            </div>
                        </div>
                </div>
                <div class="col-md-6" id="commute">
                    <!-- add ready time to commute? -->
                    <p>commute time: 45min.</p>
                </div>
            </div>
        </div>

        <div class="container container-WxMaps">
            <div class="row">
                <div class="col-md-6">
                    <a>
                        <!-- wx info from api -->
                        <p>WX info:</p>
                        <p>Temp:</p>
                        <p>Precip:</p>
                        <img class="wxImage">
                    </a>
                </div>

                <div class="col-md-6" id="maps">
                    <a>
                        <p>Maps link:</p>
                        <!-- map image from api? -->
                        <img class="mapImg">
                    </a>
                </div>
            </div>
        </div>
        <div class="container container-quotesToDo">
            <div class="quotes">
                <!-- replaced by api quote generator -->
                <p>quotes: These are the days of our lives!</p>
            </div>
            <!-- this pair will actually stack not go in line -->
            <div class="toDo">


                <!-- Input Form -->
                <form>
                    <span id="todo-item">To-Do Item: <input id="to-do" type="text"><input id="add-to-do" value="Add Item"
                            type="submit"></span>
                </form>

                <hr>

                <div id="to-dos"></div>
            </div>
        </div>

        <div class="container container-exerciseMusic">
            <div class="row">
                <div class="col-md-6">
                    <a>
                        <p>exercise link:</p>
                    </a>
                </div>
                <div class="col-md-6" id="music">
                    <p>music player:</p>
                    <audio src="http://www.partyviberadio.com:8000/;listen.pls?sid=1" autoplay="true" controls="true"
                        volume="0.5"></audio>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3">
                    <button type="button" id="headline-news" class="btn btn-outline-primary">News Headlines</button>
                </div>
                <div class="col-md-9">
                    <div id="headline-view"></div>
                </div>
            </div>

        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/to-doLogic.js"></script>
    <script src="assets/js/logic.js"></script>
    <script src="assets/js/clock-logic.js"></script>

</body>

</html>
