<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script type="text/javascript" src="https://theysaidso.com/gadgets/v3/theysaidso.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <script src="https://api.dmcdn.net/all.js"></script>
    <meta charset="utf-8">
    <title>Right Side of the Bed</title>

</head>

<body>
        <body onload="startTime()">

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Right Side of the Bed</h1>
            <p class="lead"></p>
        </div>
    </div>


    <div class="container-fluid container-content">
        <div class="container container-time">
            <div class="row">
                <div class="col-md-6">
                        <!-- world clock api? -->
                        <div id="clockdate">
                            <div class="clockdate-wrapper">
                                <div id="clock"></div>
                                <div id="date"></div>
                            </div>
                        </div>
                </div>
                <div class="col-md-6" id="commute">
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" id="startPoint" type="text" placeholder="Origin" aria-label="Search">
                        <input class="form-control mr-sm-2" id="endPoint" type="text" placeholder="Destination"
                            aria-label="Search">
                        <button class="btn btn-default" id="submit" type="submit" value="submit">
                            Submit
                        </button>
                    </form>
                    <div id="display"></div>
                </div>
            </div>
        </div>

        <div class="container container-WxMaps">
            <div class="row">
                <div class="col-md-6">
                    <!-- Weather Information -->
                    <div id="weather-div"></div>
                </div>

                <div class="col-md-6" id="maps">
                    <!-- Zip Code Select Box -->
                    <form id="zip-form">
                        <!-- Submit Button -->
                        <input id="find-zip" type="submit" value="Zip Code">
                        <!-- Text Input Box -->
                        <input type="text" id="zip-input">
                    </form>
                </div>
            </div>
        </div>
        <div class="container container-quotesToDo">
            <div class="quotes">
                <!-- replaced by api quote generator -->
                <div class="tso_default_style">
                </div>
                <!-- this pair will actually stack not go in line -->
                <div class="toDo">


                    <!-- Input Form -->
                    <form>
                        <span id="todo-item">To-Do Item: <input id="to-do" type="text"><input id="add-to-do" value="Add Item"
                                type="submit"></span>
                    </form>

                    <hr>

                    <div id="to-dos"></div>
                </div>
            </div>

        <div class="container container-exerciseMusic">
            <div class="row">
                <div class="col-md-6">
                    <!-- include this player div where you want the video to go -->
                    <!-- Note: I didn't have a lot of choice in how it is formatted, so hopefully this works OK :( -->
                    <div id="player"></div>
                </div>
                <div class="col-md-6" id="music">
                    <p>music player:</p>
                    <audio src="http://www.partyviberadio.com:8000/;listen.pls?sid=1" autoplay="true" controls="true"
                        volume="0.5"></audio>
                </div>
            </div>

            <div class="container container-headlineNews">
                <div class="row">
                    <div class="col-md-3">
                        <button type="button" id="headline-news" class="btn btn-outline-primary">News Headlines</button>
                    </div>
                    <div class="col-md-9">
                        <div id="headline-view"></div>
                    </div>
                </div>

            </div>
        </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/to-doLogic.js"></script>
    <script src="assets/js/logic.js"></script>
    <script src="assets/js/clock-logic.js"></script>
    <script src="assets/js/commute-time.js"></script>

</body>

</html>
